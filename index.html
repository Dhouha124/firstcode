<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>

    <div class="form-container">
        <h2>Connexion</h2>
        <form>
            <div class="form-group">
                <label for="mail">E-mail :</label>
                <input type="text" id="mail" placeholder="Saisissez votre nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Saisissez votre mot de passe" required>
                    <input type="checkbox" id="showPassword" onclick="passworrd()"> Afficher le mot de passe
                </div>
            </div>

            <button type="button" onclick="submitForm()">Se connecter</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
